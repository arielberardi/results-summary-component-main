<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main>
    <div class="overall-container">
      <p class="overall-h4">Your Result</p>
      <div class="result">
        <span>76</span> of 100
      </div>
      <p class="overall-h2">Great</p>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-stats-container">
      <p class="summary-h4">Summary</p>
      <div class="summary-stats red">
        <div>
          <img src="./assets/images/icon-reaction.svg" alt="Reaction">
          <p>Reaction</p>
        </div>
        <p>80<span> / 100</span></p>
      </div>
      <div class="summary-stats yellow">
        <div>
          <img src="./assets/images/icon-memory.svg" alt="Memory">
          <p>Memory</p>
        </div>
        <p>92<span> / 100</span></p>
      </div>
      <div class="summary-stats green">
        <div>
          <img src="./assets/images/icon-verbal.svg" alt="Verbal">
          <p>Verbal</p>
        </div>
        <p>61<span> / 100</span></p>
      </div>
      <div class="summary-stats blue">
        <div>
          <img src="./assets/images/icon-visual.svg" alt="Visual">
          <p>Visual</p>
        </div>
        <p>72<span> / 100</span></p>
      </div>
      <button>Continue</button>
    </div>
  </main>
</body>
</html>
